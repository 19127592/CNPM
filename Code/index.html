<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta ="http-equiv" ="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://kit.fontawesome.com/df33dfb910.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="mobile.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1100px)"
      href="widescreeen.css"
    />
    <title>EgdeLedger Financial | Accounting & Investment</title>
  </head>
  <body>
    <!--Navbar-->
    <nav id="navbar">
      <h1 class="logo">
        <span class="text-primary">RookieSE</span>
      </h1>
      <div class="box">
        <form>
          <input type="text" name="" placeholder="Bạn muốn tìm sản phẩm nào?" />
          <input type="submit" name="" value="Search" />
        </form>
      </div>
      <ul>
        <li>
          <a href="#home">Trang chủ</a>
        </li>
        <li>
          <a href="#inf">Thông tin</a>
        </li>
        <li>
          <a href="#contact">Liên lạc</a>
        </li>
      </ul>
      <div class="center">
        <button id="show-login">Login</button>
      </div>
    </nav>
    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Log in</h2>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
        </div>
        <div class="form-element">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <div class="form-element">
          <button>Sign in</button>
        </div>
        <div class="form-element">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!--JQuery-->
  </body>
</html>
