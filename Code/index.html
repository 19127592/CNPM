    <!--Navbar-->
    <nav id="navbar">
      <h1 class="title">
        <img src="img/logose.png" />
        <span class="text-primary">RookieSE</span>
      </h1>
      <div class="box">
        <form>
          <input type="text" name="" placeholder="Bạn muốn tìm sản phẩm nào?" />
          <input type="submit" name="" value="Search" />
        </form>
      </div>
      <ul>
        <li>
          <a href="#home">Trang chủ</a>
        </li>
        <li>
          <a href="#inf">Thông tin</a>

        <li>
          <a href="#contact">Liên lạc</a>
        </li>
      </ul>
      <div class="center">
        <button id="show-login">Login</button>
      </div>
    </nav>

    <!--popup log in-->
    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Log in</h2>
        <div class="form-element">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email"/>
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="form-element">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <div class="form-element">
          <button>Sign in</button>
        </div>
        <div class="form-element">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>

    <!--table-->
    <table border="0" width="100%" bgcolor="white">
      <tr>
        <th width="25%">Máy tính</th>
        <th width="25%">Chuột</th>
        <th width="25%">Bàn phím</th>
        <th width="25%">Tai nghe</th>
      </tr>
    </table>
